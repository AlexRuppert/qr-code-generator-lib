<!DOCTYPE html>
<html lang="en">

    <title>QR Code Demo</title>
  </head>
  <body>
    <main>
      <input type="text" name="" id="input" value="test" />
      <div id="output"></div>
    </main>

    <script type="module" src="/index.ts"></script>
    <script type="module">
      import { getMatrix, render } from './index'
      const input = document.getElementById('input')
      const output = document.getElementById('output')
      input.addEventListener('input', () => {
        output.innerHTML = render(getMatrix(input.value))
      })

      output.innerHTML = render(getMatrix(input.value))
    </script>

      main {
        max-width: 30rem;

        padding-top: 3rem;
      }
    </style>
  </body>
